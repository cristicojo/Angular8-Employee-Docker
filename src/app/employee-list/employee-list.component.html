<div class="container-fluid">
  <table class="table table-light">
    <thead class="thead-light">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date of Birth</th>
      <th>Direct Manager</th>
      <th>Salary</th>
      <th>Department</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of employeeList">
      <td>{{e.firstName}}</td>
      <td>{{e.lastName}}</td>
      <td>{{e.dob}}</td>
      <td>{{e.directManager}}</td>
      <td>{{e.salary}}</td>
      <td>{{e.department}}</td>
    </tr>
    </tbody>
  </table>
</div>
