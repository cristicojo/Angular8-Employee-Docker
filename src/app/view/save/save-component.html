<h1> Employees Registration </h1>

<form>
  <div class="form-group">
    <label for="first"></label>
    <input type="text" [(ngModel)]="employee.firstName" name="first_name" class="form-control" placeholder="Enter First Name" id="first">
  </div>
  <div class="form-group">
    <label for="last"></label>
    <input type="text" [(ngModel)]="employee.lastName" name="last_name" class="form-control" placeholder="Enter Last Name" id="last">
  </div>
  <div class="form-group">
    <label for="dob"></label>
    <input type="datetime-local" [(ngModel)]="employee.dob" name="dob" class="form-control" id="dob">
  </div>
  <div class="form-group">
    <label for="manager"></label>
    <input type="text" [(ngModel)]="employee.directManager" name="direct_manager" class="form-control" placeholder="Enter Direct Manager's Name" id="manager">
  </div>
  <div class="form-group">
    <label for="salary"></label>
    <input type="number" [(ngModel)]="employee.salary" name="salary" class="form-control" placeholder="Enter Salary Amount" id="salary">
  </div>
  <div class="form-group">
    <label for="department"></label>
    <input type="text" [(ngModel)]="employee.department" name="department" class="form-control" placeholder="Enter Department Name" id="department">
  </div>

  <button type="submit" class="btn-primary" (click)=saveEmployee()>Save</button>
</form>
